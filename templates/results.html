{% extends 'base.html' %}


{% block head %}
	<title>Search results</title>
{% endblock %}


{% block body %}
<div class="content">
	
	{% if results | length < 1 %}
	<h3>No rooms found.</h3>
	{% else %}

	<table>
		<tr>
			<th>Name</th>
			<th>Locations</th>
		</tr>
		{% for res in results %}
		<tr>
			<td>{{res[0]}}</td>
			<td>{{res[1]}}</td>
			<td>
				<a href="/deleteroom/{{res[0]}}">Delete</a>

				<br>
				
				<a href="/editroom/{{res[0]}}">Edit</a>
			</td>
		</tr>
		{% endfor %}
	</table>
	{% endif %}


</div>
{% endblock %}
