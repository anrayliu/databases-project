{% extends 'base.html' %}

{% block head %}
<title>Change</title>
{% endblock %}


{% block body %}

<div class="content">
	<h1>
		Update hotel chain
	</h1>

	<form action="/edit/{{chain[0]}}" method="POST">
		<label for="chain_name">Change name:</label>
		<input name="chain_name" id="chain_name" type="text">

		<br>

		<label for="num_hotels">Change number of hotels:</label>
		<input name="num_hotels" id="num_hotels" type="number" step="0">

		<br>

		<input type="reset">
		<input type="submit">
	</form>

{% endblock %}
