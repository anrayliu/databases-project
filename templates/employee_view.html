{% extends 'base.html' %}

{% block head %}
	<title>EmployeeView</title>
{% endblock %}

{% block body %}
        <header class="header">
                <a href="#" class="logo">AVAhotels. *EMPLOYEE*</a>

                <nav class="navbar">
                        <a href="#check-in" style="--i:1;" class="active">Check-Ins</a>
                        <a href="#renting" style="--i:2;">Renting</a>
                </nav>

                <nav class="link">
                        <a href="/login">Logout</a>
                </nav>
        </header>

	<section class="home" id="check-in">
		<div class="home-content">
			<h3>Find Customer Booking:</h3>

			<form action="/employee" method="POST">
				<div class="row">
					<div class="column">
						<div class="flex">
							<div class="input-box">
								<label for="customer_id">Enter Customer ID:</label>
								<input name="customer_id" type="text" placeholder="#123456789">
							</div>
							<div class="input-box">
								<label for="booking_id">Enter Booking ID:</label>
								<input name="booking_id" type ="text" placeholder="#123456789">
							</div>
						</div>
					</div>
				</div>
				
					<button type="submit" class="btn">Check-in</button>
			</form>
		</div>

		<div class="employee-decoration"></div>

	</section>
	<section class="home" id="renting">
		<div class="home-content">
			<h3>Rent Room:</h3>
                        <form action="/results-employee" method="GET">
                                <div class="row">
                                        <div class="column">
                                                <div class="input-box">
                                                        <label for="chain">Hotel Chain:</label>
                                                        <select name="chain" id="chain_name">
                                                                <option value="">--Select Chain--</option>
                                                                {% for chain in hotel_chains %}
                                                                <option value="{{chain[0]}}">{{chain[0]}}</option>
                                                                {% endfor %}
                                                        </select>
                                                </div>
                                                <div class="input-box">
                                                        <label for="capacity">Travellers:</label>
                                                        <input name="capacity" type="number" placeholder="#" step="0">
                                                </div>
                                                <div class="input-box">
                                                        <label for="start_date">Start Date:</label>
                                                        <input name="start_date" type="date" id="start_date">
                                                </div>
                                                <div class="input-box">
                                                        <label for="expandable">Expandable:</label>
                                                        <input name="expandable" type="checkbox" value="true">
                                                </div>
                                        </div>

                                        <div class="column">
                                                <div class="input-box">
                                                        <label for="location">Location:</label>
                                                        <select name="location" id="location">
                                                                <option value="">--Select Location--</option>
                                                                {% for hotel in hotels %}
                                                                <option value="{{hotel[3]}}">{{hotel[3]}}</option>
                                                                {% endfor %}
                                                        </select>
                                                </div>
                                                <div class="input-box">
                                                        <label for="price">Price Under:</label>
                                                        <input name="price" type="number" placeholder="150.00" step="0.01">
                                                </div>
                                                <div class="input-box">
                                                        <label for="end_date">End Date:</label>
                                                        <input name="end_date" type="date" id="end_date">
                                                </div>
                                                <div class="input-box">
							<label for="view">View:</label>
                                                        <select name="view" id="view">
                                                                <option value="">--Select View--</option>
                                                                <option value="mountain">Mountain</option>
                                                                <option value="ocean">Ocean</option>
                                                        </select>
                                                </div>
                                        </div>

                                </div>

                                <button type="submit" class="btn">Submit</button>
                        </form>
		</div>
	</section>
{% endblock %}
