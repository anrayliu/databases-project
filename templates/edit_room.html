{% extends 'base.html' %}

{% block head %}
<title>Edit room</title>
{% endblock %}


{% block body %}

<div class="content">
	<h1>
		Update hotel room
	</h1>

	<form action="/editroom/{{room[0]}}" method="POST">

		<label for="expandable">Expandable:</label>
		<input type="checkbox" name="expandable" id="expandable" checked="true">

		<br>

		<label for="price">Change price:</label>
		<input name="price" id="price" type="number" step="0.01">

		<label for="capacity">Change capacity:</label>
		<input name="capacity" id="capacity" type="number" step="0">

		<label for="view">View:</label>
		<select name="view" id="view">
			<option value="mountain">mountain</option>
			<option value="ocean">ocean</option>
		</select>

		<br>

		<input type="reset">
		<input type="submit">
	</form>

{% endblock %}
